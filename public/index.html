<html>
<head>
	<title>Joystick</title>
	<link rel="stylesheet" type="text/css" href="/joystick_public/styles/style.css">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
<div id="loading" class="loading">
	Loading...
</div>
<div id="home" class="home">
	<input id="player_id" type="text" placeholder="Player">
	<input id="session_id" type="text" placeholder="ID" readonly="readonly">
	<button id="button_go">GO</button>
</div>
<div id="joystick" class="joystick">
	<div id="red" class="red"></div>
	<div id="blue" class="blue"></div>
	<div id="green" class="green"></div>
	<div id="black" class="black"></div>
</div>
<div id="finish" class="home">
	Congratulation! you... win? the race!
</div>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/joystick_public/js/joystick.js"></script>
</body>
</html>
